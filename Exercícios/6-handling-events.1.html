        class Botaozinho extends React.Component{
            constructor(props){
                super(props)
                this.state= { texto: 'Ativado'}
                this.handleClick = this.handleClick.bind(this)
            }

            handleClick(e){
                this.setState(prevState => {
                    if (prevState.texto === 'Ativado'){
                        return { texto: "Desativado"};
                    } else {
                        return { texto: "Ativado"};
                    }
                })
            }

            render(){
                return (
                    <a href="#" onClick={this.handleClick}>
                        {this.state.texto}
                    </a>

                )
            }
        }

        ReactDOM.render(
            <Botaozinho />,
            document.getElementById('root')
        );
    </script>
  </body>
